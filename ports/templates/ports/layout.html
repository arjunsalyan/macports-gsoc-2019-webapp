{% load staticfiles %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/ajax-search.js' %}"></script>
    {% block head_scripts %}
    {% endblock %}

    <title>Ports | MacPorts</title>
</head>
<body>
<div class="container">
<nav class="navbar navbar-expand-lg navbar-light" style="padding: 0 8px 0 8px;background-color: cadetblue">

    <a class="navbar-brand" href="/">Demo App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item topnav-li active">
                <a class="nav-link topnav-a" href="/">Ports <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item topnav-li active">
                <a class="nav-link topnav-a" href="/all_builds/">All Builds</a>
            </li>
            <li class="nav-item topnav-li" style="border: 0;">
                <a class="nav-link topnav-a" href="/statistics">Statistics</a>
            </li>
        </ul>
    </div>

</nav>
</div>
<div class="container">
    {% block content %}
    {% endblock %}
</div>


{% block script %}
{% endblock %}
</body>
</html>
